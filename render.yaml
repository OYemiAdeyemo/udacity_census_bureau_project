services:
  - type: web
    name: fastapi-app
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    #env: python
    region: frankfurt  # or change to your preferred region
    plan: free
    branch: main  # or whatever your Git branch is
    autoDeploy: true
    envVars:
      - key: PORT
        value: 10000

